<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark d-flex flex-column align-items-center justify-content-center gap-3">
    <div id="background" class="bg-info rounded-3 shadow-lg d-flex flex-column gap-3 p-5 align-items-center">
        <div id="campo-cep" class="d-flex flex-column align-items-center">
            <label class="form-label fs-1 fw-bold text-light" for="cep">CEP</label>
            <input class="form-control shadow-lg" type="text" name="cep" id="cep" placeholder="00000-000">
        </div>
        <div id="info" class="d-flex flex-column align-items-center gap-1">
            <p class="fs-3 mb-0 mt-2 fw-bold">
                Estado
            </p>
            <p id="estado" class="fs-5 mb-0 text-light"></p>
            <p class="fs-3 mb-0 mt-2 fw-bold">
                Cidade
            </p>
            <p id="cidade" class="fs-5 mb-0 text-light"></p>
            <p class="fs-3 mb-0 mt-2 fw-bold">
                Rua
            </p>
            <p id="rua" class="fs-5 mb-0 text-light"></p>
            <p class="fs-3 mb-0 mt-2 fw-bold">
                Bairro
            </p>
            <p id="bairro" class="fs-5 mb-0 text-light"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
